version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - if [ -x "$(command -v yum)" ]; then yum install -y java-17-openjdk-devel; fi
      - if [ -x "$(command -v apt-get)" ]; then apt-get update && apt-get install -y openjdk-17-jdk; fi
      - curl -L -o /tmp/maven.tar.gz https://dlcdn.apache.org/maven/maven-3.9.5/binaries/apache-maven-3.9.5-bin.tar.gz
      - tar -xzf /tmp/maven.tar.gz -C /opt
      - export PATH=$PATH:/opt/apache-maven-3.9.5/bin
      - mvn -version
  pre_build:
    commands:
      - mvn clean
  build:
    commands:
      - mvn package -DskipTests
  post_build:
    commands:
      - mv target/*.jar app.jar
artifacts:
  files:
    - app.jar
  discard-paths: yes
  base-directory: target
