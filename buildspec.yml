version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - if [ -x "$(command -v apt-get)" ]; then apt-get update && apt-get install -y openjdk-17-jdk; fi
      - echo "Downloading Maven..."
      - curl -L -o /tmp/maven.tar.gz https://dlcdn.apache.org/maven/maven-3.9.5/binaries/apache-maven-3.9.5-bin.tar.gz
      - tar -tzf /tmp/maven.tar.gz || (echo "Failed to download Maven tarball"; exit 1)
      - sudo mkdir -p /opt
      - sudo tar -xzf /tmp/maven.tar.gz -C /opt
      - export PATH=$PATH:/opt/apache-maven-3.9.5/bin
      - mvn -version
  pre_build:
    commands:
      - echo "Cleaning up previous builds..."
      - mvn clean
  build:
    commands:
      - echo "Building the application..."
      - mvn package -DskipTests
  post_build:
    commands:
      - echo "Renaming the JAR file for deployment..."
      - mv target/*.jar app.jar
artifacts:
  files:
    - app.jar
  discard-paths: yes
  base-directory: target
